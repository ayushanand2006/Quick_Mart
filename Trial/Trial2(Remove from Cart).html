<style>
    /* Card Container */
.modern-card {
    border-radius: 15px; /* Soft rounded corners */
    overflow: hidden; /* Clean cut corners */
    background-color: #fff; /* Clean white background */
    transition: all 0.3s ease; /* Smooth transition */
    display: flex;
    flex-direction: column;
    height: 100%;
}

.modern-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

/* Product Image */
.product-img {
    object-fit: cover;
    max-height: 200px;
    transition: transform 0.3s ease; /* Zoom effect */
}

.product-img:hover {
    transform: scale(1.05);
}

/* Card Body */
.card-body {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
}

.product-description {
    font-size: 0.95rem;
    color: #777;
    line-height: 1.5;
    height: 40px;
    overflow: hidden;
    text-overflow: ellipsis; /* Truncate long descriptions */
}

.price {
    font-size: 1.1rem;
    font-weight: 600;
    color: #3498db;
    margin-bottom: 15px;
}

.rating p {
    margin: 0;
}

.rating {
    display: flex;
    align-items: center;
    gap: 5px;
}

/* Card Footer */
.card-footer {
    background-color: #f8f8f8;
    border-top: 1px solid #ddd;
}

.remove-btn {
    background-color: #e74c3c;
    border-radius: 30px;
    padding: 10px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.remove-btn:hover {
    background-color: #c0392b; /* Darker shade of red */
}

.remove-btn i {
    margin-right: 8px;
}

/* Modernizing button and card interactions */
.card-footer .btn {
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.card-body .card-text {
    color: #6c757d;
}

/* Spacing between cards on larger screens */
.row-cols-lg-4 .col {
    margin-bottom: 30px;
}

/* For responsive mobile screens */
@media (max-width: 768px) {
    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 1.1rem;
    }

    .price {
        font-size: 1rem;
    }

    .remove-btn {
        font-size: 1rem;
        padding: 12px;
    }
}

</style>

    <script>
async function DataFunction() {
    const row = document.querySelector(".row");
    const cartData = JSON.parse(localStorage.getItem("cartData")) || [];
    console.log(cartData);
    
    let productresult = '';
    let totalPrice = 0;

    cartData.forEach((product, index) => {
        totalPrice += product.price;

        productresult += `
<div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card shadow-lg rounded-3 overflow-hidden d-flex flex-column modern-card">
        <img src="${product.thumbnail}" class="card-img-top w-100 product-img" alt="Product Image">
        <div class="card-body p-4">
            <h6 class="card-title fw-bold text-dark">${product.title}</h6>
            <p class="card-text text-muted mb-2 product-description">${product.description}</p>
            <p class="card-text fw-bold text-primary price">üí≤${product.price.toFixed(2)}</p>
            <div class="rating mb-3">
                <p class="card-text text-warning small">‚≠ê ${product.rating}</p>
            </div>
        </div>
        <div class="card-footer p-3 text-center">
            <button class="btn btn-danger w-100 py-2 rounded-pill d-flex align-items-center justify-content-center remove-btn" onclick="cartRemove(${index})">
                <i class="fa fa-trash me-1"></i> Remove
            </button>
        </div>
    </div>
</div>


        `;
    });

    // Total Price and Buy Now Button
    if (cartData.length > 0) {
        productresult += `
            <div class="container text-center mt-4">
                <h3 class="text-primary">Total Price: $${totalPrice.toFixed(2)}</h3>
                <button class="btn btn-success btn-lg mt-3 rounded-pill px-4 py-2" onclick="buyNow()">
                    <i class="fa fa-shopping-cart"></i> Buy Now
                </button>
            </div>
        `;
    } else {
        productresult = `
            <div class="container text-center mt-5">
                <h3 class="text-danger">Your cart is empty</h3>
            </div>
        `;
    }

    row.innerHTML = productresult;
}

DataFunction();

// Function to remove item from cart and keep scroll position
function removeFromCart(id) {
    let cartData = JSON.parse(localStorage.getItem('cartData')) || [];

    cartData = cartData.filter((item, index) => index !== id);

    localStorage.setItem("cartData", JSON.stringify(cartData));
}
