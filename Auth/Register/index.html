<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
        }
        
        .card {
            border: none;
            transition: all 0.3s;
        }
        
        .register-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite ease-in-out alternate;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, -20px) rotate(10deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-control:focus, .btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.25);
            border-color: #8b5cf6;
        }
        
        /* Toast notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .custom-toast {
            background: white;
            border-left: 4px solid #10b981;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: slideInRight 0.3s ease-out forwards;
        }
        
        .toast-error {
            border-left-color: #ef4444;
        }
        
        .toast-success {
            border-left-color: #10b981;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .slide-out {
            animation: slideOutRight 0.3s ease-in forwards;
        }
        
        .password-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        .password-toggle:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center position-relative overflow-hidden py-5">
    <!-- Floating bubbles -->
    <div class="floating-bubble" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
    <div class="floating-bubble" style="width: 200px; height: 200px; bottom: 10%; right: 10%;"></div>
    <div class="floating-bubble" style="width: 150px; height: 150px; top: 50%; right: 20%;"></div>
    
    <div class="container py-4 position-relative">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <div class="card shadow-lg rounded-4 register-container">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-gray-800 mb-2">Create an Account</h2>
                            <p class="text-muted">Join our community and start shopping!</p>
                        </div>
                        
                        <form id="register-form" class="needs-validation" novalidate>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="first-name" class="form-label fw-medium text-gray-700">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="first-name" 
                                               placeholder="First name" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="last-name" class="form-label fw-medium text-gray-700">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="last-name" 
                                               placeholder="Last name" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium text-gray-700">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email" 
                                           placeholder="name@example.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-medium text-gray-700">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="password" 
                                           placeholder="Create a password" required>
                                    <button class="input-group-text bg-light border-start-0 password-toggle" 
                                            type="button" id="toggle-password" onclick="togglePassword(event)">
                                        <i class="fas fa-eye-slash text-muted" id="eye-icon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label fw-medium text-gray-700">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="confirm-password" 
                                           placeholder="Confirm your password" required>
                                    <button class="input-group-text bg-light border-start-0 password-toggle" 
                                            type="button" id="toggle-confirm-password" onclick="toggleConfirmPassword(event)">
                                        <i class="fas fa-eye-slash text-muted" id="eye-icon-confirm"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label text-muted" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none text-purple-600">Terms and Conditions</a>
                                </label>
                            </div>
                            
                            <button type="submit" id="register-button" class="btn btn-lg w-100 text-white fw-medium rounded-3 py-2 mb-3" 
                                    style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
                                Create Account
                            </button>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Already have an account? 
                                    <a href="../Login/index.html" class="text-decoration-none fw-medium text-purple-600">
                                        Sign in
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast notification container -->
    <div class="toast-container" id="custom-alert" style="display: none;">
        <div class="custom-toast d-flex align-items-center p-3" id="alert-box">
            <div class="me-3" id="alert-icon"></div>
            <div class="flex-grow-1" id="alert-message">Notification message</div>
            <button type="button" class="btn-close ms-2" onclick="closeAlert()"></button>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
