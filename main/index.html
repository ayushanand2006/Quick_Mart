                            </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-2xl rounded-lg overflow-hidden bg-gray-100">
                <div class="modal-header bg-gray-800 text-white">
                    <h5 class="modal-title font-semibold" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: invert(1);"></button>
                </div>
                <div class="modal-body p-6 flex flex-col">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- First Column: Image -->
                        <div class="text-center flex flex-col items-center">
                            <img id="modalProductImage" src=""
                                class="w-full h-72 md:h-80 object-cover rounded-lg shadow-lg transition-transform duration-300 hover:scale-105"
                                alt="Product Image">
                        </div>

                        <!-- Second Column: Details -->
                        <div class="flex flex-col justify-between">
                            <div>
                                <h4 id="modalProductTitle" class="text-3xl font-bold text-gray-900 mb-3"></h4>
                                <div class="flex items-center justify-between bg-white p-3 rounded-lg shadow-md">
                                    <p class="text-xl text-green-600 font-semibold">üí≤<span
                                            id="modalProductPrice"></span></p>
                                    <p class="text-lg text-yellow-500 font-medium">‚≠ê<span
                                            id="modalProductRating"></span></p>
                                </div>
                                <p id="modalProductDescription"
                                    class="mt-4 text-gray-700 text-md leading-relaxed bg-white p-4 rounded-lg shadow-md">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Notification-->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="liveToast"
            class="toast align-items-center text-white bg-success shadow-lg rounded-lg border-0 overflow-hidden animate-toast"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center p-3">
                <div class="flex-grow-1">
                    <p class="fw-bold mb-1">‚úÖ Success!</p>
                    <p class="mb-0">Item added successfully!</p>
                </div>
                <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userProfileModal" tabindex="-1" aria-labelledby="userProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="userProfileModalLabel">
                        <i class="fas fa-user-circle me-2"></i>User Profile
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="userProfileData">
                        <!-- User data will be populated here by JavaScript -->
                        <div class="text-center py-4">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading user data...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 shadow-lg border-0 rounded-2xl">
                <div class="modal-body text-center">
                    <!-- Icon -->
                    <div class="mb-3 flex justify-center">
                        <i class="bi bi-box-arrow-right text-danger text-4xl"></i>
                    </div>

                    <!-- Title -->
                    <h5 class="fw-bold text-xl">Logout?</h5>
                    <p class="text-gray-500">Are you sure you want to log out?</p>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-light border px-4 py-2" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-danger px-4 py-2 shadow-sm" id="confirmLogout">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons CDN (Required for the logout icon) -->
